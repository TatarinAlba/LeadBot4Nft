<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bot Alba Shop</h1>
    <button id="connectBtn">Connect Wallet</button>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <img src="another_girl.png" alt="Chinese woman">
        <div class="card-content">
          <h3>Chinese woman</h3>
          <p>Price: 0.0001 ETH</p>
          <button class="buyBtn" data-id="1">Buy</button>
        </div>
      </div>
      <div class="card">
        <img src="moscow.png" alt="Moscow">
        <div class="card-content">
          <h3>Cartoon Moscow</h3>
          <p>Price: 0.0001 ETH</p>
          <button class="buyBtn" data-id="2">Buy</button>
        </div>
      </div>
      <div class="card">
        <img src="rus_woman.png" alt="Russian Woman">
        <div class="card-content">
          <h3>Russian Woman</h3>
          <p>Price: 0.0001 ETH</p>
          <button class="buyBtn" data-id="3">Buy</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="footer">&copy; 2022 NFT Shop</p>
  </footer>

  <script src="node_modules/web3/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
